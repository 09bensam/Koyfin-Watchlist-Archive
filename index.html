<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koyfin Watchlist Archive</title>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background: #0d1117;
            color: #c9d1d9;
        }
        h1 {
            color: #58a6ff;
            border-bottom: 1px solid #30363d;
            padding-bottom: 10px;
        }
        .updated {
            color: #8b949e;
            font-size: 0.9em;
            margin-bottom: 20px;
        }
        .watchlist-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .watchlist-card {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 15px;
            transition: border-color 0.2s;
        }
        .watchlist-card:hover {
            border-color: #58a6ff;
        }
        .watchlist-card a {
            color: #58a6ff;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1em;
        }
        .watchlist-card a:hover {
            text-decoration: underline;
        }
        .watchlist-card .date {
            color: #8b949e;
            font-size: 0.85em;
            margin-top: 5px;
        }
        .watchlist-card .ticker-count {
            color: #7ee787;
            font-size: 0.9em;
            margin-top: 8px;
        }
        .stats {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }
        .stat {
            text-align: center;
        }
        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #58a6ff;
        }
        .stat-label {
            color: #8b949e;
            font-size: 0.85em;
        }
        .latest {
            background: #238636;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.75em;
            margin-left: 8px;
            vertical-align: middle;
        }
        @media (max-width: 600px) {
            .watchlist-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <h1>üìà Koyfin Watchlist Archive</h1>
    <p class="updated">Last updated: <span id="lastUpdated"></span></p>
    
    <div class="stats" id="stats">
        <div class="stat">
            <div class="stat-value" id="totalDays">-</div>
            <div class="stat-label">Days Archived</div>
        </div>
        <div class="stat">
            <div class="stat-value" id="latestTickers">-</div>
            <div class="stat-label">Latest Ticker Count</div>
        </div>
    </div>
    
    <h2>üìÅ Daily Watchlists</h2>
    <div class="watchlist-grid" id="watchlistGrid">
        <p>Loading watchlists...</p>
    </div>

    <script>
        // Hardcoded repo info for reliable API calls
        const GITHUB_OWNER = '09bensam';
        const GITHUB_REPO = 'Koyfin-Watchlist-Archive';
        
        async function loadWatchlists() {
            const grid = document.getElementById('watchlistGrid');
            
            try {
                const apiUrl = `https://api.github.com/repos/${GITHUB_OWNER}/${GITHUB_REPO}/contents/watchlists`;
                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    throw new Error(`API returned ${response.status}`);
                }
                
                const files = await response.json();
                const csvFiles = files
                    .filter(f => f.name.endsWith('.csv'))
                    .sort((a, b) => b.name.localeCompare(a.name)); // Newest first
                
                document.getElementById('totalDays').textContent = csvFiles.length;
                document.getElementById('lastUpdated').textContent = new Date().toLocaleDateString('en-US', {
                    weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
                });
                
                if (csvFiles.length === 0) {
                    grid.innerHTML = '<p>No watchlists archived yet.</p>';
                    return;
                }
                
                // Fetch ticker count for latest file
                const latestFile = csvFiles[0];
                try {
                    const csvResponse = await fetch(latestFile.download_url);
                    const csvText = await csvResponse.text();
                    const lines = csvText.trim().split('\n');
                    const tickerCount = Math.max(0, lines.length - 1); // Subtract header
                    document.getElementById('latestTickers').textContent = tickerCount;
                } catch (e) {
                    document.getElementById('latestTickers').textContent = '-';
                }
                
                grid.innerHTML = csvFiles.map((file, index) => {
                    // Parse date from filename: koyfin_screener_YYYYMMDD.csv
                    const dateMatch = file.name.match(/(\d{4})(\d{2})(\d{2})/);
                    let dateStr = file.name;
                    if (dateMatch) {
                        const date = new Date(dateMatch[1], dateMatch[2] - 1, dateMatch[3]);
                        dateStr = date.toLocaleDateString('en-US', {
                            weekday: 'short', month: 'short', day: 'numeric', year: 'numeric'
                        });
                    }
                    
                    const isLatest = index === 0;
                    
                    return `
                        <div class="watchlist-card">
                            <a href="watchlists/${file.name}" target="_blank">
                                ${file.name}
                                ${isLatest ? '<span class="latest">LATEST</span>' : ''}
                            </a>
                            <div class="date">üìÖ ${dateStr}</div>
                        </div>
                    `;
                }).join('');
                
            } catch (error) {
                console.error('Error loading watchlists:', error);
                grid.innerHTML = `<p>Error loading watchlists. <a href="https://github.com/${GITHUB_OWNER}/${GITHUB_REPO}/tree/main/watchlists">Browse manually</a></p>`;
            }
        }
        
        loadWatchlists();
    </script>
</body>
</html>
